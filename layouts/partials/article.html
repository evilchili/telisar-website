<article>

    <h1>{{ .Title }}</h1>

    {{ if not .Params.meta }}
        {{ partial "aside" . }}
    {{ end }}

    <div class='description'>{{ safeHTML .Params.description }}</div>
    <div class="{{ if eq .Params.dropcase false}}{{else}}dropcase{{ end }}">
    {{.Content}}
    </div>

</article>
