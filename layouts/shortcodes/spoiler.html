<dl class="spoiler" onclick="this.getElementsByTagName('div')[0].style.display=((this.getElementsByTagName('div')[0].style.display=='none')?'':'none');">
    <dt><span class='text'>{{ .Get "title" | safeHTML }}</span></dt>
    <dd>
        <div style="display:none;">
            {{.Inner |markdownify }}
        </div>
    </dd>
</dl>
